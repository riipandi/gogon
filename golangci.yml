run:
  go: 1.20
  concurrency: 4
  timeout: 10m

linters:
  disable-all: true
  enable:
    - asciicheck
    - depguard
    - exportloopref
    - gocritic
    - gofmt
    - goimports
    - gomodguard
    - goprintffuncname
    # - gosimple
    - govet
    - ineffassign
    - misspell
    - nakedret
    - nolintlint
    - prealloc
    - staticcheck
    - typecheck
    - unconvert
    - unused
    - whitespace
